<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javacript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div id="display">
        <div id="player-display"></div>
        <div id="versus"></div>
        <div id="computer-display"></div>
    </div>
    <div id="results"></div>
    <div id="game-buttons">
        <button id="rock">🪨</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
    </div>
    <h2 id="game-counter">Number of Games: <span id="game-number">0</span></h2>
    <div id="win-section">
        <h2>Player wins: <span id="player-wins">0</span></h2>
        <h2>Computer wins: <span id="computer-wins">0</span></h2>
    </div>
</body>
</html>
